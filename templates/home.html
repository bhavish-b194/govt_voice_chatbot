  async function sendTextQuery(query) {
      if (!query.trim()) return;
      
      const t = uiTranslations[currentUILanguage];
      log(`<span class="you">You:</span> ${query}`, 'you');
      log(t.processing, 'bot');
      
      try {
          const response = await fetch('/api/chat/text/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': getCookie('csrftoken')
              },
              body: JSON.stringify({
                  query: query,
                  language: currentLanguage
              })
          });
          
          const data = await response.json();
          
          if (data.success) {
              log(`<span class="bot">Bot:</span> ${data.response}`, 'bot');
              displaySchemes(data.schemes);
              
              if (data.confidence < 0.5) {
                  log('<em>Note: I\'m not very confident about this answer. Please try rephrasing your question.</em>', 'bot');
              }
          } else {
              log(`<span class="bot">Error:</span> ${data.error || 'Failed to process your query'}`, 'bot');
          }
      } catch (error) {
          log(`<span class="bot">Error:</span> Network error. Please try again.`, 'bot');
          console.error('Text query error:', error);
      }
  }

  async function talk() {
      // Check internet connectivity first
      if (!navigator.onLine) {
          log('<span class="bot">üåê No internet connection detected.</span>', 'bot');
          log('<span class="bot">Switching to offline voice processing...</span>', 'bot');
          useOfflineVoiceRecording();
          return;
      }
      
      // Check if Web Speech API is available (online method)
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
          useWebSpeechAPI();
      } else {
          log('<span class="bot">Voice input not supported in this browser.</span>', 'bot');
          log('<span class="bot">Trying offline voice processing...</span>', 'bot');
          useOfflineVoiceRecording();
      }
  }

  function useWebSpeechAPI() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      
      // Improved settings for better recognition
      recognition.continuous = false;
      recognition.interimResults = true;  // Show interim results
      recognition.maxAlternatives = 1;
      recognition.lang = getLanguageCode(currentLanguage);
      
      log('üé§ Listening... Speak now!', 'bot');
      log('<em>üí° Tip: Speak clearly and ensure your microphone is working</em>', 'bot');
      
      let finalTranscript = '';
      let interimTranscript = '';
      
      recognition.onstart = function() {
          console.log('Speech recognition started');
          log('üî¥ Recording started - speak now!', 'bot');
      };
      
      recognition.onresult = function(event) {
          interimTranscript = '';
          finalTranscript = '';
          
          for (let i = event.resultIndex; i < event.results.length; i++) {
              const transcript = event.results[i][0].transcript;
              if (event.results[i].isFinal) {
                  finalTranscript += transcript;
              } else {
                  interimTranscript += transcript;
              }
          }
          
          // Show interim results to user
          if (interimTranscript) {
              log(`<span class="you">Hearing:</span> <em>${interimTranscript}</em>`, 'you');
          }
          
          // Process final result
          if (finalTranscript) {
              const confidence = event.results[event.results.length - 1][0].confidence;
              log(`<span class="you">You said:</span> ${finalTranscript}`, 'you');
              log(`<em>Confidence: ${Math.round(confidence * 100)}%</em>`, 'bot');
              
              // Send the recognized text to chat API
              sendTextQuery(finalTranscript);
          }
      };

  // Offline voice recording function (uses server-side Whisper)
  async function useOfflineVoiceRecording() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          log('<span class="bot">‚ùå Microphone access not available.</span>', 'bot');
          log('<span class="bot">Please use text input instead.</span>', 'bot');
          return;
      }

      try {
          log('üé§ Starting offline voice recording...', 'bot');
          log('<em>üí° This works without internet using server-side processing</em>', 'bot');
          
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const mediaRecorder = new MediaRecorder(stream);
          const audioChunks = [];
          
          mediaRecorder.ondataavailable = event => {
              audioChunks.push(event.data);
          };
          
          mediaRecorder.onstop = async () => {
              log('üîÑ Processing audio offline...', 'bot');
              const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
              await sendOfflineVoiceQuery(audioBlob);
              stream.getTracks().forEach(track => track.stop());
          };
          
          log('üî¥ Recording... Speak now! (Will auto-stop in 10 seconds)', 'bot');
          mediaRecorder.start();
          
          // Auto-stop after 10 seconds
          setTimeout(() => {
              if (mediaRecorder.state === 'recording') {
                  mediaRecorder.stop();
                  log('‚èπÔ∏è Recording stopped', 'bot');
              }
          }, 10000);
          
      } catch (error) {
          log(`<span class="bot">‚ùå Could not access microphone:</span> ${error.message}`, 'bot');
          log('<span class="bot">Please use text input instead.</span>', 'bot');
      }
  }

  function sortSchemes(schemes, sortBy) {

      switch (sortBy) {

              return sortedSchemes.sort((a, b) => a.title.localeCompare(b.title));
          case 'newest':
              return sortedSchemes.sort((a, b) => new Date(b.created_date || 0) - new Date(a.created_date || 0));
          case 'oldest':
              return sortedSchemes.sort((a, b) => new Date(a.created_date || 0) - new Date(b.created_date || 0));
          case 'relevance':
          default:
              return sortedSchemes; // Keep original relevance order
      }

  function changeLanguage() {
      currentLanguage = document.getElementById('languageSelect').value;
      log(`Language changed to: ${document.getElementById('languageSelect').selectedOptions[0].text}`, 'bot');
  }

  // CSRF token helper
  function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }
